<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social DropDown</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
</head>
<body>
    <div class="container">
        <div class="field">
            <p id="media-text">Select Social Media</p><i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="lists">
            <ul>
                <li>
                    <i class="fa-brands fa-facebook"></i><p id="media">Facebook</p>
                </li>
                <li>
                    <i class="fa-brands fa-youtube"></i><p id="media">Youtube</p>
                </li>
                <li>
                    <i class="fa-brands fa-google"></i><p id="media">Google</p>
                </li>
                <li>
                    <i class="fa-brands fa-whatsapp"></i><p id="media">Whatsapp</p>
                </li>
                <li>
                    <i class="fa-brands fa-twitter"></i><p id="media">Twitter</p>
                </li>
                <li>
                    <i class="fa-brands fa-pinterest"></i><p id="media">Pinterest</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="./javascript/index.js"></script>
</body>
</html>
